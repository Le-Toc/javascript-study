<!DOCTYPE html>                                                                                                                                                           <!-- This tag will tell the browser that this is a HTML 5 document. -->
<html>                                                                                                                                                                    <!-- This will tell the browser where the HTML in the document is starting.  Currently we only have HTML in the document but technically we could have CSS or JS in here to.  The HTML tag is the root of our document.  Everything that we want to get picked up by the browser has to be placed inside this tag.  -->
  <head>
    <title></title>                                                                                                                               <!-- This is for the name of the project.  The content in this will appear in the tab of the page and it will also turn up in search results -->
    <meta charset="utf-8" />
  </head>
  <body>                                                                                                                                                                  <!-- This is where the information visible to the browser will be held.  This is where we will write all of our content for the project -->
    <button>Click Me</button>
  </body>
</html>
